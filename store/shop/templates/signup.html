{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-green-700 text-center">Sign Up</h2>
    {% if messages %}
        <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mt-2">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
    <form method="post" class="mt-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="mt-4 w-full bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700">Create Account</button>
    </form>
    <p class="text-center mt-4 text-gray-600">Already have an account? <a href="{% url 'login' %}" class="text-green-600 font-semibold">Login</a></p>
</div>
{% endblock %}
